<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      "
    >
      <div
        class="container"
        id="ticTacToeContainer"
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-bottom: 50px;
        "
      >
        <h1 style="font-size: 64px; font-family: fantasy">
          Tic Tac Toe
        </h1>

        <table
          id="container"
          style="
            height: 50vh;
            width: 50vw;
            border: 2px solid black;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px,
              rgba(0, 0, 0, 0.23) 0px 3px 6px;
          "
        ></table>
        <h1 id="result" style="font-size: xx-large; font-family: fantasy">
            
          </h1>
      </div>
      <div
        class="container"
        id="worldMapContainer"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          flex: 1;
          height: 50vh;
          margin: 250px 0;
        "
      >
        <h1 style="font-size: 64px; font-family: fantasy">World Map</h1>
        <div id="worldMap"></div>
        <div
          style="
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
          "
        >
          <p id="countryLegend"></p>
        </div>
        <button
          id="toggleListButton"
          style="
            all: unset;
            cursor: pointer;
            border-radius: 20px;
            border: 1px solid black;
            padding: 12px;
            margin: 40px 0;
            font-family: cursive;
            background-image: linear-gradient(to bottom, #f5f5f5, #ccc);
            color: #333;
            transition: background-image 0.3s, color 0.3s;
          "
          onmouseover="this.style.backgroundImage = 'linear-gradient(to bottom, #ccc, #f5f5f5)'; this.style.color = '#333';"
          onmouseout="this.style.backgroundImage = 'linear-gradient(to bottom, #f5f5f5, #ccc)'; this.style.color = '#333';"
        >
          Toggle Clicked Countries List
        </button>
        <div
          id="clickedCountriesList"
          style="
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px,
              rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            opacity: 0;
            transform: scale(0.8);
            background-color: white;
            z-index: 10;
          "
        ></div>
      </div>
    </div>

    <script src="./index.js"></script>
    <script>
      const instance = new MyMorpionXO();
      instance.run(3, 3);
    </script>
  </body>
</html>
